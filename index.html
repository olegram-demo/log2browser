<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Progress Broadcasting</title>
</head>
<body>
<p>progress: <span id="progress">0</span>%</p>
<script src="/socket.io/socket.io.js"></script>
<script>
  const socket = io();
  socket.on('progressUpdated', function(progress) {
    document.getElementById('progress').innerHTML = progress;
  });
</script>
</body>
</html>
